<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .wide-banner {
            padding: 0.4em 1.6em; 
            display:inline-block;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: left;
            white-space: nowrap;
            vertical-align: baseline;
            text-transform: uppercase;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Workouts</h1>

        <div class="card bg-light mb-3">
            <div class="card-header h6">Treino B</div>

            <div class="list-group list-group-flush">
                <div class="wide-banner bg-dark">
                    Aquecimento <span class="badge badge-success float-right">5 vezes</span>
                </div>
                <div class="card-body px-1 bg-light">
                    <ul class="mb-0 text-muted">
                        <li>5 inchworm push-ups</li>
                        <li>20'' agachamento iso 90º</li>
                    </ul>
                </div>
            </div>

            <div class="list-group list-group-flush">
                <div class="wide-banner bg-dark">
                    Treino 
                    <!-- <span class="badge badge-success float-right">4 vezes</span> -->
                </div>
                <!-- <div class="card-body px-1 bg-light">
                </div> -->
            </div>
            
            <div class="list-group list-group-flush">
                <!-- <div class="wide-banner bg-warning">
                    1 de 4
                </div> -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-6 pr-1">
                            Barra fixa (mais lento possível)
                        </div>
                        <div class="col-2 pr-1">
                            4x6
                        </div>
                        <div class="col-2 pr-1">
                            1'
                        </div>
                        <div class="col-1 pr-1">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-group-item">
                    <div class="row">
                        <div class="col-6 pr-1">
                            Superman + Remada
                        </div>
                        <div class="col-2 pr-1">
                            4x20
                        </div>
                        <div class="col-2 pr-1">
                            1'
                        </div>
                        <div class="col-1 pr-1">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="list-group-item">
                <div class="row">
                    <div class="col-6 pr-1">
                        Sit-up
                    </div>
                    <div class="col-2 pr-1">
                        3x20
                    </div>
                    <div class="col-2 pr-1">
                        30''
                    </div>
                    <div class="col-1 pr-1">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-group-item">
                <div class="row">
                    <div class="col-6 pr-1">
                        Slavic squat
                    </div>
                    <div class="col-2 pr-1">
                        2x50
                    </div>
                    <div class="col-2 pr-1">
                        40''
                    </div>
                    <div class="col-1 pr-1">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-group-item">
                <div class="row">
                    <div class="col-6 pr-1">
                        Mountain climber slowmotion
                    </div>
                    <div class="col-2 pr-1">
                        3x30
                    </div>
                    <div class="col-2 pr-1">
                        40''
                    </div>
                    <div class="col-1 pr-1">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
